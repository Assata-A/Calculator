<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="main.css" rel="stylesheet">
    <!--Defer loads after entire page is parced-->
    <script src="main.js" defer></script>
</head>
<body>
 <div class="calculator-grid ">
  <div class="output">
    <div class="previousOutput">123</div>
    <div class="currentOutut">456</div>
  </div>
  <!--Span-Two will take up space of two buttons-->
  <button class="spanTwo">AC</button>
  <button>DEL</button>
  <button>รท</button>
  <button>1</button>
  <button>2</button>
  <button>3</button>
  <button>*</button>
  <button>4</button>
  <button>5</button>
  <button>6</button>
  <button>+</button>
  <button>7</button>
  <button>8</button>
  <button>9</button>
  <button>-</button>
  <button>.</button>
  <button>0</button>
  <button class="spanTwo" >=</button>

 </div> 
</body>
</html>
